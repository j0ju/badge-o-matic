<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>badge-o-matic</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<form action="/print/badge" method="POST">
  <div class="form-group">
    <label for="name">Line 1</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="name2">Line 2</label>
    <input type="text" class="form-control" id="name2" name="name2" placeholder="Moar Name">
  </div>
  <div class="form-group">
    <label for="nick">Line 3</label>
    <input type="text" class="form-control" id="nick" name="nick" placeholder="Nickname">
  </div>
  <div class="form-group">
    <label for="community">Line 4</label>
    <input type="text" class="form-control" id="community" name="community" placeholder="Community/Team">
  </div>
  <button type="submit" class="btn btn-default">Print it!!1!</button>
</form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
